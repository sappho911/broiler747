<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gameplay</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../public/css/gameplay.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
            <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="../controllers/gameplay.js" type="module" defer></script>
        <script src="../controllers/leaflet_script.js" defer></script>
    </head>
    <body>
        <div id="center-wrapper">
            <div id="game-container">
                <canvas id="gameCanvas" width="900" height="500"></canvas>
                <div id="sidebar">
                    <h3>FLIGHT INFO</h3>
                    <div id="minimap"></div>
                    <p>Fuel: <span id="fuel">100</span>%</p>
                    <p>Distance: <span id="distance">100</span> km</p>
                    <p>Weather: <span id="weather"></span></p>
                    <button id="pauseButton">PAUSE</button>
                </div>
            </div>
        </div>
    </body>
</html>
