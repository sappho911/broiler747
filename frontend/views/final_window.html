<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Score</title>
    <link rel="stylesheet" href="../public/css/final_window.css">
    <script src="../controllers/final_window.js" defer></script>
</head>
<body>
    <main>
        <div class="pixel-frame">
            <h1 id="final_score_title">GAME OVER</h1>
            <div class="result-box">
                <h2>Flight Summary</h2>
                <div class="stat-row">
                    <span class="stat-label">Player:</span>
                    <span class="stat-value" id="player-name">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Status:</span>
                    <span class="stat-value" id="game-status">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Start Airport:</span>
                    <span class="stat-value" id="start-airport">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">End Airport:</span>
                    <span class="stat-value" id="end-airport">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Weather:</span>
                    <span class="stat-value" id="weather">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Total Distance:</span>
                    <span class="stat-value" id="total-distance">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Distance Traveled:</span>
                    <span class="stat-value" id="distance-traveled">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Distance Left:</span>
                    <span class="stat-value" id="distance-left">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Fuel Left:</span>
                    <span class="stat-value" id="fuel-left">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Difficulty:</span>
                    <span class="stat-value" id="difficulty">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Score Bonus:</span>
                    <span class="stat-value" id="difficulty-bonus">--</span>
                </div>
            </div>
            <div class="score-box">
                <h2>Scores</h2>
                <div class="score-row">
                    <span class="score-label">Quiz:</span>
                    <span class="score-value" id="final_score_value">0 / 5</span>
                </div>
                <div class="score-row">
                    <span class="score-label">Travel:</span>
                    <span class="score-value" id="travel-score">0 / 5</span>
                </div>
                <div class="score-row total">
                    <span class="score-label">TOTAL:</span>
                    <span class="score-value" id="total-score">0 / 10</span>
                </div>
            </div>
            <div class="button-row">
                <button id="play-again-btn">PLAY AGAIN</button>
                <button id="back_to_menu_btn">BACK TO MAIN MENU</button>
            </div>
        </div>
    </main>
</body>
</html>
